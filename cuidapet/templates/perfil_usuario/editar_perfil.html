<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CuidaPet - Editar Perfil</title>

    <link rel="stylesheet" href="../../static/css/base.css" />
    <link rel="stylesheet" href="../../static/css/header.css" />
    <link rel="stylesheet" href="../../static/css/pages/editar_perfil.css" />
    <!-- Ìcone da pata -->
    <link
      rel="shortcut icon"
      href="../../static/css/imagens/favicon-pata.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- Cebeçalho -->
    <header class="cabecalho">
      <h1 class="logo-cuidapet">
        <a href="../pagina_principal/pagina_principal.html">CUIDAPET</a>
      </h1>

      <nav class="navegacao">
        <ul>
          <li>
            <a href="../pagina_principal/pagina_principal.html">HOME</a>
          </li>
          <li>
            <a href="../sobre_nos/sobre_nos.html">SOBRE NÓS</a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- /Cabeçalho -->

    <section class="editar-perfil" id="editar-perfil">

        <!-- Container editar perfil -->
        <div class="editar-perfil-container">
            <!-- Título -->
            <div class="titulo-editar-perfil">
                <h2>EDITAR PERFIL</h2>
            </div>
            <!-- /Título -->
    
            <!-- Inputs do usuario -->
            <form class="interacao-usuario" id="interacao-usuario">
                <div class="interacao-item">
                    <label for="nomeCompleto">Nome completo:</label>
                    <input type="text" class="input-nome-completo" id="nomeCompleto" placeholder="Nome completo">
                    <span>mensagem de erro aqui</span>
                </div>
    
                <div class="interacao-item">
                    <label for="senha">Senha:</label>
                    <input type="password" class="input-senha" id="senha" placeholder="Senha">
                    <span>mensagem de erro aqui</span>
                </div>
    
                <div class="interacao-item">
                    <label for="confirmacaoSenha">Confirmação de senha:</label>
                    <input type="password" class="input-confirmacao-senha" id="confirmacaoSenha" placeholder="Confirmação de senha">
                    <span>mensagem de erro aqui</span>
                </div>
    
                <button type="submit" class="salvar">
                    <h3 class="texto-salvar">SALVAR</h3>
                </button>
            </form>
            <!-- /inputs do usuário -->
        </div>
        <!-- /Título -->

        <!-- Inputs do usuario -->
        <form
          class="interacao-usuario"
          onsubmit="salvarEdicao(); return false;"
        >
          <label for="input-nome-completo">Nome completo:</label>
          <input
            type="text"
            class="input-nome-completo"
            placeholder="Nome completo"
          />

          <label for="input-email">E-mail:</label>
          <input
            type="email"
            class="input-email"
            placeholder="E-mail"
            disabled
          />

          <label for="input-senha">Senha:</label>
          <input type="password" class="input-senha" placeholder="Senha" />

          <label for="input-confirmacao-senha">Confirmação de senha:</label>
          <input
            type="password"
            class="input-confirmacao-senha"
            placeholder="Confirmação de senha"
          />

          <button type="submit" class="salvar">
            <h3 class="texto-salvar">SALVAR</h3>
          </button>
        </form>
        <!-- /inputs do usuário -->
      </div>
      <!-- /Container editar perfil -->
    </section>
    <script src="../../static/js/editar_perfil.js"></script>
    <script>
      window.onload = function () {
        const user = JSON.parse(localStorage.getItem("user"));
        if (!user) {
          window.location.href = "../../index.html";
          return;
        }

        document.querySelector(".input-nome-completo").value = user.name;
        document.querySelector(".input-email").value = user.email;
      };
    </script>
  </body>
</html>
