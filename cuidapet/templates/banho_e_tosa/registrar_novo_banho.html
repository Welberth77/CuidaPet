<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CuidaPet - Registrar Banho</title>

    <link rel="stylesheet" href="../../static/css/base.css">
    <link rel="stylesheet" href="../../static/css/header.css">
    <link rel="stylesheet" href="../../static/css/pages/registrar_banho.css">
    <!-- Ìcone da pata -->
    <link rel="shortcut icon" href="../../static/css/imagens/favicon-pata.ico" type="image/x-icon">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="cabecalho">
        <h1 class="logo-cuidapet">
            <a href="../pagina_principal/pagina_principal.html">CUIDAPET</a>
        </h1>

        <nav class="navegacao">
            <ul>
                <li>
                    <a href="../pagina_principal/pagina_principal.html">HOME</a>
                </li>
                <li>
                    <a href="../sobre_nos/sobre_nos.html">SOBRE NÓS</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- /Cabeçalho -->

    <!-- section -->
    <section class="registrar-banho" id="registrar-banho">
        <!-- titulo -->
        <div class="titulo-pagina">
            <h1>REGISTRAR</h1>
        </div>
        <!-- /titulo -->

        <!-- Conteiner registrar banho -->
        <div class="container-registrar-banho">
            <!-- interação usuario -->
            <form class="interacao-usuario" id="interacao-usuario">
                <!-- Selecionar pet -->
                <div class="interacao-item">
                    <label for="selecionarPet">Pet:</label>
                    <select class="selecionar-pet" id="selecionarPet">
                        <option value="" disabled selected>Selecione uma opção</option>
                        <option value="bob">BOB</option>
                        <option value="marley">MARLEY</option>
                    </select>
                </div>

                <!-- Selecionar serviço -->
                <div class="interacao-item">
                    <label for="selecionarServico">Serviço:</label>
                    <select name="selecionar-servico" id="selecionarServico">
                        <option value="" disabled selected>Selecione uma opção</option>
                        <option value="banho-e-tosa">BANHO E TOSA</option>
                        <option value="apenas-banho">APENAS BANHO</option>
                        <option value="apenas-tosa">APENAS TOSA</option>
                    </select>
                </div>

                <!-- Data do banho ou tosa -->
                <div class="interacao-item">
                    <label for="dataNovoBanho">Data:</label>
                    <input type="date" class="data-novo-banho" id="dataNovoBanho">
                </div>
        
                <!-- Data para o próximo banho -->
                <div class="interacao-item">
                    <label for="dataProximoBanho">Próximo banho ou tosa:</label>
                    <select class="selecionar-data-proximo-banho" id="dataProximoBanho">
                        <option value="" disabled selected>Selecione uma opção</option>
                        <option value="7-dias">7 DIAS</option>
                        <option value="15-dias">15 DIAS</option>
                        <option value="20-dias">20 DIAS</option>
                        <option value="30-dias">30 DIAS</option>
                    </select>
                </div>
        
                <!-- Observações -->
                <div class="interacao-item">
                    <label for="observacoes">Observações:</label>
                    <textarea class="observacoes-banho" id="observacoes" placeholder="Observações"></textarea>
                </div>
        
                <button type="submit" class="salvar-banho">SALVAR</button>
            </form>
            <!-- /intereação usuario -->
        </div>
        <!-- /container registrar banho -->
    </section>
    <!-- /section -->
     <script src="../../static/js/registrarBanhoETosa.js"></script>
</body>
</html>
