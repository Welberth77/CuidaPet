<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CuidaPet - Cadastro de Novo Usuário</title>

    <link rel="stylesheet" href="../../static/css/base.css">
    <link rel="stylesheet" href="../../static/css/pages/cadastro.css">

</head>
<body>
    <!-- Cadastrar usuario -->
    <section class="cadastrar-usuario" id="cadastrar-usuario">
        <!-- Titulo -->
        <div class="titulo">
            <h1>CUIDAPET</h1>
        </div>
        <!-- /Titulo -->

        <!-- Cadastro container -->
        <div class="cadastro-container">
            <div class="titulo-container">
                <h2>CADASTRE-SE</h2>
            </div>

            <!-- Formulário -->
            <form class="interacao-usuario" onsubmit="cadastrarUsuario(event); return false;">
                <!-- <h3>NOME COMPLETO:</h3> -->
                <label for="nome-completo">Nome Completo</label>
                <input type="text" class="input-nome-completo" id="nome-completo" placeholder="Nome completo" autocomplete="name" required>

                <!-- <h3>E-MAIL:</h3> -->
                <label for="email">E-mail</label>
                <input type="email" class="input-e-mail" id="email" placeholder="E-mail" autocomplete="email" required>

                <!-- <h3>SENHA:</h3> -->
                <label for="senha">Senha</label>
                <input type="password" class="input-senha" id="senha" placeholder="Senha" autocomplete="new-password" required>

                <!-- <h3>CONFIRMAÇÃO DE SENHA:</h3> -->
                <label for="confirma-senha">Confirmação de senha</label>
                <input type="password" class="input-confirmacao-senha" id="confirma-senha" placeholder="Confirmação de senha" autocomplete="new-password" required>

                <button type="submit" class="cadastrar">
                    <h4 class="texto-cadastrar">CADASTRAR</h4>
                </button>
            </form>
            <!-- /Formulário -->
        </div>
        <!-- /Cadastro container -->
    </section>
    <!-- /Cadastrar usuario -->
</body>
</html>
