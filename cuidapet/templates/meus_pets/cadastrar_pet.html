<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CuidaPet - Cadastrar Pet</title>

    <link rel="stylesheet" href="../../static/css/base.css">
    <link rel="stylesheet" href="../../static/css/header.css">
    <link rel="stylesheet" href="../../static/css/pages/cadastrarPet.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="cabecalho">
        <h1 class="logo-cuidapet">
            <a href="../pagina_principal/pagina_principal.html">CUIDAPET</a>
        </h1>

        <nav class="navegacao">
            <ul>
                <li>
                    <a href="../pagina_principal/pagina_principal.html">HOME</a>
                </li>
                <li>
                    <a href="../sobre_nos/sobre_nos.html">SOBRE NÓS</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- /Cabeçalho -->

    <!-- section -->
    <section class="cadastrar-pet" id="cadastrar-pet">
        <!-- container -->
        <div class="cadastrar-pet-container">
            <!-- Titulo -->
            <div class="titulo-area-pet">
                <h2>CADASTRAR PET</h2>
            </div>
            <!-- /titulo -->
    
            <!-- inputs do usuario -->
            <form class="interacao-usuario">
                <!-- input container -->
                <div class="input-container">
                    <div class="input-item">
                        <label for="nome-do-pet">Nome do pet:</label>
                        <input type="text" class="nome-do-pet" placeholder="Nome do Pet" required>
                    </div>

                    <div class="input-item">
                        <label for="especie-pet">espécie:</label>
                        <select class="especie-pet">
                            <option value="" disabled selected>Selecione uma opção</option>
                            <option value="cachorro">Cachorro</option>
                            <option value="gato">Gato</option>
                        </select>
                    </div>
    
                    <div class="input-item">
                        <label for="raca-do-pet">Raça:</label>
                        <input type="text" class="raca-do-pet" placeholder="Raça do Pet" required>
                    </div>
    
                    <div class="input-item">
                        <label for="sexo-do-pet">Sexo:</label>
                        <select class="sexo-do-pet">
                            <option value="" disabled selected>Selecione uma opção</option>
                            <option value="macho">Macho</option>
                            <option value="femea">Fêmea</option>
                            <option value="nao-identificado">Não identificado</option>
                        </select>
                    </div>
    
                    <div class="input-item">
                        <label for="peso-do-pet">Peso:</label>
                        <input type="number" class="peso-do-pet" placeholder="Peso do Pet" required>
                    </div>
    
                    <div class="input-item">
                        <label for="nascimento-do-pet">Nascimento:</label>
                        <input type="date" class="nascimento-do-pet" placeholder="Nascimento do Pet" required>
                    </div>

                    <div class="input-item">
                        <label for="cor-da-pelagem">Cor da pelagem:</label>
                        <input type="text" class="cor-da-pelagem" placeholder="Cor da Pelagem" required>
                    </div>

                    <div class="input-item">
                        <label for="pelagem-do-pet">Pelagem:</label>
                        <select class="pelagem-do-pet">
                            <option value="" disabled selected>Selecione uma opção</option>
                            <option value="curta">Curta</option>
                            <option value="media">Média</option>
                            <option value="longa">Longa</option>
                        </select>
                    </div>

                    <div class="input-item">
                        <label for="sobre-o-pet">Sobre o pet:</label>
                        <textarea class="sobre-o-pet" placeholder="Sobre o Pet"></textarea>
                    </div>
                </div>
                <!-- /input container-->
            </form>
            <!-- /inputs do usuário -->
    
            <!-- Botão cadastrar -->
            <form action="./meus_pets.html" method="post" class="cadastrar-pet">
                <button class="botao-cadastrar-pet">CADASTRAR</button>
            </form>
            <!-- /Botão cadastrar -->
        </div>
        <!-- /container -->
    </section>
    <!-- /section -->
</body>
</html>
