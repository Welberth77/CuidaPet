<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CuidaPet - Meus Pets</title>

    <!-- Importação dos arquivos CSS -->
    <link rel="stylesheet" href="../../static/css/base.css" />
    <link rel="stylesheet" href="../../static/css/header.css" />
    <link rel="stylesheet" href="../../static/css/pages/meuspets.css" />
    <!-- Ìcone da pata -->
    <link
      rel="shortcut icon"
      href="../../static/css/imagens/favicon-pata.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- Cabeçalho -->
    <header class="cabecalho">
      <h1 class="logo-cuidapet">
        <a href="../pagina_principal/pagina_principal.html">CUIDAPET</a>
      </h1>

      <!-- Menu de navegação -->
      <nav class="navegacao">
        <ul>
          <li><a href="../pagina_principal/pagina_principal.html">HOME</a></li>
          <li><a href="../sobre_nos/sobre_nos.html">SOBRE NÓS</a></li>
        </ul>
      </nav>
    </header>
    <!-- /Cabeçalho -->

    <!-- Seção principal: Meus Pets -->
    <section class="meus-pets">
      <h1 class="titulo-pagina">MEUS PETS</h1>

      <!-- Container com a lista de pets -->
      <div class="meus-pets-container">
        <ul class="lista-pets">
          <!-- Será preenchida dinamicamente pelo JavaScript -->
        </ul>
      </div>

      <!-- Div que será exibida ao clicar em um pet -->
      <div class="pet-info">
        <h1>Informações de <span id="nome_pet"></span></h1>
        <p><strong>Espécie:</strong> <span id="especie_pet"></span></p>
        <p><strong>Raça:</strong> <span id="raca_pet"></span></p>
        <p><strong>Sexo:</strong> <span id="sexo_pet"></span></p>
        <p><strong>Peso:</strong> <span id="peso_pet"></span></p>
        <p>
          <strong>Data de nascimento:</strong> <span id="nascimento_pet"></span>
        </p>
        <p><strong>Cor da pelagem:</strong> <span id="cor_pet"></span></p>
        <p id="sobre_pet_container" style="display: none">
          <strong>Sobre o pet:</strong> <span id="sobre_pet"></span>
        </p>
      </div>

      <!-- Mensagem exibida caso o usuário não tenha pets cadastrados -->
      <p class="mensagem-vazia">Você ainda não tem pets cadastrados</p>

      <!-- Linha divisória -->
      <div class="bloco-linha">
        <hr class="linha" />
      </div>

      <!-- Editar pet -->
      <div class="editar-pet">
        <a href="cadastrar_pet.html">EDITAR PET</a>
      </div>

      <!-- Link para cadastrar um novo pet -->
      <div class="cadastrar-novo-pet">
        <a href="cadastrar_pet.html">CADASTRAR UM NOVO PET</a>
      </div>
    </section>

    <!-- Importação do JavaScript -->
    <script src="../../static/js/informacaoMeuPet.js"></script>
    <script src="../../static/js/meusPets.js"></script>
    <script src="../../static/js/auth_validacao.js"></script>
  </body>
</html>
