<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Importação dos arquivos CSS -->
    <link rel="stylesheet" href="../../static/css/base.css">

    <link rel="stylesheet" href="../../static/css/pages/meuspets.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="cabecalho">
        <h1 class="logo-cuidapet">
            <a href="../pagina_principal/pagina_principal.html">CUIDAPET</a>
        </h1>

        <!-- Menu de navegação -->
        <nav class="navegacao">
            <ul>
                <li><a href="../pagina_principal/pagina_principal.html">HOME</a></li>

    <section class="meus-pets">

        <!-- Container com a lista de pets -->
        <div class="meus-pets-container">
            <ul class="lista-pets">

                <li><h2>Marley</h2></li>

        <div class="pet-info"></div>

        <!-- Mensagem exibida caso o usuário não tenha pets cadastrados -->
        <p class="mensagem-vazia">Você ainda não tem pets cadastrados</p>

        <!-- Linha divisória -->
        <div class="bloco-linha">
            <hr class="linha">
        </div>

        <!-- Link para cadastrar um novo pet -->
        <div class="cadastrar-novo-pet">
            <a href="cadastrar_pet.html">CADASTRAR UM NOVO PET</a>
